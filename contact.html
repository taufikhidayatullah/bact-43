<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DUMBWAYS</title>
  <link rel="preload" href="css/app.css" as="style">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/project.css">
</head>

<body>
  <header class="header">
    <div class="header-wrapper">
      <div class="header-logo"><img src="img/logo-DW.webp" alt="Dumbways Logo"></div>
      <div class="header-nav">
        <ul class="header-nav__left">
          <li>
            <a href="index.html" class="link">Home</a>
          </li>
          <li>
            <a href="project.html" class="link">My Project</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <section class="bg-wrapper">
    <div class="card card-contact">
      <div class="form-wrapper">
        <h1 class="card-title">GET IN TOUCH</h1>
        <form action="" class="form-group">
          <div class="form-input">
            <label for="f-name">Name</label>
            <input name="f-name" type="text" class="input">
          </div>
          <div class="form-input">
            <label for="f-email">Email</label>
            <input name="f-email" type="text" class="input">
          </div>
          <div class="form-input">
            <label for="f-phone">Phone Number</label>
            <input name="f-phone" type="text" class="input">
          </div>
          <div class="form-input">
            <label for="f-subject">Subject</label>
            <select name="f-subject" id="" class="select">
              <option value="Opsi 1">--pilih--</option>
              <option value="Opsi 1">Front end</option>
              <option value="Opsi 2">Back end</option>
              <option value="Opsi 3">Full Stack</option>
            </select>
          </div>
          <div class="form-input">
            <label for="f-message">Your Message</label>
            <textarea name="f-message" id="" cols="30" rows="4" class="textarea"></textarea>
          </div>
          <div class="form-submit">
            <button class="btn btn-primary btn-lg rounded-full">submit</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script src="js/project.js"></script>

</body>

</html>
